<svg viewBox="0 0 540 960" xmlns="http://www.w3.org/2000/svg">
  <!-- 배경 -->
  <rect width="540" height="960" fill="#F8FAFC"/>
  
  <!-- 상단 제목 배경 -->
  <rect x="0" y="0" width="540" height="100" fill="#A8E6CF" opacity="0.2"/>
  
  <!-- 메인 제목 -->
  <text x="270" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#22C55E">3학년 도덕 - 심화활동지 ②</text>
  <text x="270" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="26" font-weight="bold" fill="#2D3748">가족과 함께 실천해요</text>
  <text x="270" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#666">이름: _________________ (가족과 함께 해보세요!)</text>
  
  <!-- 활동 4: 갈등 해결 역할극 -->
  <rect x="30" y="120" width="480" height="200" fill="white" stroke="#E879F9" stroke-width="3" rx="15"/>
  <text x="50" y="145" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#C026D3">🎭 활동 4. 갈등 상황 해결하기</text>
  <text x="50" y="165" font-family="Arial, sans-serif" font-size="14" fill="#666">다음 상황이 일어났을 때 어떻게 해결할지 써보세요.</text>
  
  <!-- 상황 1 -->
  <rect x="50" y="180" width="440" height="60" fill="#FDF2F8" stroke="#EC4899" stroke-width="2" rx="8"/>
  <text x="60" y="200" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#BE185D">상황 1: 형제자매가 내 장난감을 허락 없이 가져갔어요.</text>
  <text x="60" y="215" font-family="Arial, sans-serif" font-size="13" fill="#666">해결방법: ________________________________________________</text>
  <line x1="130" y1="220" x2="480" y2="220" stroke="#E5E7EB" stroke-width="1"/>
  <line x1="60" y1="235" x2="480" y2="235" stroke="#E5E7EB" stroke-width="1"/>
  
  <!-- 상황 2 -->
  <rect x="50" y="250" width="440" height="60" fill="#F0FDF4" stroke="#22C55E" stroke-width="2" rx="8"/>
  <text x="60" y="270" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#15803D">상황 2: 형제자매가 울고 있어요. 어떻게 도와줄까요?</text>
  <text x="60" y="285" font-family="Arial, sans-serif" font-size="13" fill="#666">해결방법: ________________________________________________</text>
  <line x1="130" y1="290" x2="480" y2="290" stroke="#E5E7EB" stroke-width="1"/>
  <line x1="60" y1="305" x2="480" y2="305" stroke="#E5E7EB" stroke-width="1"/>
  
  <!-- 활동 5: 가족에게 편지쓰기 -->
  <rect x="30" y="340" width="480" height="200" fill="white" stroke="#F59E0B" stroke-width="3" rx="15"/>
  <text x="50" y="365" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#D97706">💌 활동 5. 가족에게 편지를 써보세요</text>
  
  <!-- 편지 양식 -->
  <rect x="50" y="380" width="440" height="140" fill="#FFFBEB" stroke="#F59E0B" stroke-width="2" stroke-dasharray="3,3" rx="10"/>
  
  <text x="70" y="405" font-family="Arial, sans-serif" font-size="16" fill="#92400E">사랑하는 _____________ 에게</text>
  
  <line x1="70" y1="430" x2="470" y2="430" stroke="#E5E7EB" stroke-width="1"/>
  <line x1="70" y1="450" x2="470" y2="450" stroke="#E5E7EB" stroke-width="1"/>
  <line x1="70" y1="470" x2="470" y2="470" stroke="#E5E7EB" stroke-width="1"/>
  <line x1="70" y1="490" x2="470" y2="490" stroke="#E5E7EB" stroke-width="1"/>
  
  <text x="350" y="510" font-family="Arial, sans-serif" font-size="14" fill="#92400E">사랑하는 _____________ 가</text>
  
  <!-- 활동 6: 일주일 실천 다짐표 -->
  <rect x="30" y="560" width="480" height="220" fill="white" stroke="#3B82F6" stroke-width="3" rx="15"/>
  <text x="50" y="585" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1D4ED8">📅 활동 6. 일주일 실천 다짐표</text>
  <text x="50" y="605" font-family="Arial, sans-serif" font-size="14" fill="#666">형제자매와 사이좋게 지내기 위해 매일 실천해보세요! (○, △, ×)</text>
  
  <!-- 실천 다짐표 테이블 -->
  <g transform="translate(50, 620)">
    <!-- 헤더 -->
    <rect x="0" y="0" width="440" height="30" fill="#DBEAFE" stroke="#3B82F6" stroke-width="2"/>
    <text x="10" y="20" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1E40AF">실천 내용</text>
    <text x="180" y="20" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1E40AF">월</text>
    <text x="210" y="20" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1E40AF">화</text>
    <text x="240" y="20" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1E40AF">수</text>
    <text x="270" y="20" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1E40AF">목</text>
    <text x="300" y="20" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1E40AF">금</text>
    <text x="330" y="20" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1E40AF">토</text>
    <text x="360" y="20" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1E40AF">일</text>
    
    <!-- 실천 항목들 -->
    <rect x="0" y="30" width="440" height="25" fill="white" stroke="#E5E7EB" stroke-width="1"/>
    <text x="10" y="47" font-family="Arial, sans-serif" font-size="13" fill="#333">형제자매와 인사하기</text>
    <rect x="175" y="35" width="20" height="15" fill="white" stroke="#ccc" stroke-width="1"/>
    <rect x="205" y="35" width="20" height="15" fill="white" stroke="#ccc" stroke-width="1"/>
    <rect x="235" y="35" width="20" height="15" fill="white" stroke="#ccc" stroke-width="1"/>
    <rect x="265" y="35" width="20" height="15" fill="white" stroke="#ccc" stroke-width="1"/>
    <rect x="295" y="35" width="20" height="15" fill="white" stroke="#ccc" stroke-width="1"/>
    <rect x="325" y="35" width="20" height="15" fill="white" stroke="#ccc" stroke-width="1"/>
    <rect x="355" y="35" width="20" height="15" fill="white" stroke="#ccc" stroke-width="1"/>
    
    <rect x="0" y="55" width="440" height="25" fill="#F9FAFB" stroke="#E5E7EB" stroke-width="1"/>
    <text x="10" y="72" font-family="Arial, sans-serif" font-size="13" fill="#333">장난감 나누어 쓰기</text>
    <rect x="175" y="60" width="20" height="15" fill="white" stroke="#ccc" stroke-width="1"/>
    <rect x="205" y="60" width="20" height="15" fill="white" stroke="#ccc" stroke-width="1"/>
    <rect x="235" y="60" width="20" height="15" fill="white" stroke="#ccc" stroke-width="1"/>
    <rect x="265" y="60" width="20" height="15" fill="white" stroke="#ccc" stroke-width="1"/>
    <rect x="295" y="60" width="20" height="15" fill="white" stroke="#ccc" stroke-width="1"/>
    <rect x="325" y="60" width="20" height="15" fill="white" stroke="#ccc" stroke-width="1"/>
    <rect x="355" y="60" width="20" height="15" fill="white" stroke="#ccc" stroke-width="1"/>
    
    <rect x="0" y="80" width="440" height="25" fill="white" stroke="#E5E7EB" stroke-width="1"/>
    <text x="10" y="97" font-family="Arial, sans-serif" font-size="13" fill="#333">도움이 필요할 때 도와주기</text>
    <rect x="175" y="85" width="20" height="15" fill="white" stroke="#ccc" stroke-width="1"/>
    <rect x="205" y="85" width="20" height="15" fill="white" stroke="#ccc" stroke-width="1"/>
    <rect x="235" y="85" width="20" height="15" fill="white" stroke="#ccc" stroke-width="1"/>
    <rect x="265" y="85" width="20" height="15" fill="white" stroke="#ccc" stroke-width="1"/>
    <rect x="295" y="85" width="20" height="15" fill="white" stroke="#ccc" stroke-width="1"/>
    <rect x="325" y="85" width="20" height="15" fill="white" stroke="#ccc" stroke-width="1"/>
    <rect x="355" y="85" width="20" height="15" fill="white" stroke="#ccc" stroke-width="1"/>
    
    <rect x="0" y="105" width="440" height="25" fill="#F9FAFB" stroke="#E5E7EB" stroke-width="1"/>
    <text x="10" y="122" font-family="Arial, sans-serif" font-size="13" fill="#333">고운 말로 대화하기</text>
    <rect x="175" y="110" width="20" height="15" fill="white" stroke="#ccc" stroke-width="1"/>
    <rect x="205" y="110" width="20" height="15" fill="white" stroke="#ccc" stroke-width="1"/>
    <rect x="235" y="110" width="20" height="15" fill="white" stroke="#ccc" stroke-width="1"/>
    <rect x="265" y="110" width="20" height="15" fill="white" stroke="#ccc" stroke-width="1"/>
    <rect x="295" y="110" width="20" height="15" fill="white" stroke="#ccc" stroke-width="1"/>
    <rect x="325" y="110" width="20" height="15" fill="white" stroke="#ccc" stroke-width="1"/>
    <rect x="355" y="110" width="20" height="15" fill="white" stroke="#ccc" stroke-width="1"/>
  </g>
  
  <!-- 활동 7: 가족 활동 제안 -->
  <rect x="30" y="800" width="480" height="120" fill="white" stroke="#10B981" stroke-width="3" rx="15"/>
  <text x="50" y="825" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#059669">🏠 활동 7. 가족과 함께 해보세요!</text>
  
  <g transform="translate(50, 845)">
    <rect x="0" y="0" width="18" height="18" fill="white" stroke="#059669" stroke-width="2"/>
    <text x="25" y="14" font-family="Arial, sans-serif" font-size="14" fill="#333">가족 사진 함께 보기</text>
    
    <rect x="200" y="0" width="18" height="18" fill="white" stroke="#059669" stroke-width="2"/>
    <text x="225" y="14" font-family="Arial, sans-serif" font-size="14" fill="#333">함께 요리하기</text>
    
    <rect x="0" y="25" width="18" height="18" fill="white" stroke="#059669" stroke-width="2"/>
    <text x="25" y="39" font-family="Arial, sans-serif" font-size="14" fill="#333">보드게임 함께 하기</text>
    
    <rect x="200" y="25" width="18" height="18" fill="white" stroke="#059669" stroke-width="2"/>
    <text x="225" y="39" font-family="Arial, sans-serif" font-size="14" fill="#333">산책하며 대화하기</text>
    
    <rect x="0" y="50" width="18" height="18" fill="white" stroke="#059669" stroke-width="2"/>
    <text x="25" y="64" font-family="Arial, sans-serif" font-size="14" fill="#333">서로에게 칭찬하기</text>
    
    <rect x="200" y="50" width="18" height="18" fill="white" stroke="#059669" stroke-width="2"/>
    <text x="225" y="64" font-family="Arial, sans-serif" font-size="14" fill="#333">함께 책 읽기</text>
  </g>
  
  <!-- 하단 메시지 -->
  <rect x="50" y="930" width="440" height="25" fill="#FEF3C7" stroke="#F59E0B" stroke-width="2" rx="10"/>
  <text x="270" y="945" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#92400E">💕 가족은 평생 함께하는 소중한 사람들이에요!</text>
  
  <!-- 페이지 번호 -->
  <circle cx="480" cy="920" r="20" fill="#22C55E" opacity="0.8"/>
  <text x="480" y="925" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">2</text>
</svg>
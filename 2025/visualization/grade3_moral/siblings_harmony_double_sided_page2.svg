<svg viewBox="0 0 540 960" xmlns="http://www.w3.org/2000/svg">
  <!-- 배경 -->
  <rect width="540" height="960" fill="#F8FAFC"/>
  
  <!-- 상단 제목 배경 -->
  <rect x="0" y="0" width="540" height="100" fill="#A8E6CF" opacity="0.2"/>
  
  <!-- 메인 제목 -->
  <text x="270" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#22C55E">3학년 도덕 - 심화활동지 ②</text>
  <text x="270" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="26" font-weight="bold" fill="#2D3748">가족과 함께 실천해요</text>
  <text x="270" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#666">이름: _________________ (가족과 함께 해보세요!)</text>
  
  <!-- 활동 3: 갈등 상황 해결하기 -->
  <rect x="30" y="120" width="480" height="170" fill="white" stroke="#E879F9" stroke-width="3" rx="15"/>
  <text x="50" y="145" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#C026D3">🎭 활동 3. 갈등 상황 해결하기</text>
  <text x="50" y="165" font-family="Arial, sans-serif" font-size="14" fill="#666">다음 상황이 일어났을 때 어떻게 해결할지 써보세요.</text>
  
  <!-- 상황 1 -->
  <rect x="50" y="180" width="440" height="50" fill="#FDF2F8" stroke="#EC4899" stroke-width="2" rx="8"/>
  <text x="60" y="200" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#BE185D">상황 1: 형제자매가 내 장난감을 허락 없이 가져갔어요.</text>
  <text x="60" y="215" font-family="Arial, sans-serif" font-size="13" fill="#666">해결방법: ________________________________________________</text>
  <line x1="130" y1="220" x2="480" y2="220" stroke="#E5E7EB" stroke-width="1"/>
  
  <!-- 상황 2 -->
  <rect x="50" y="240" width="440" height="50" fill="#F0FDF4" stroke="#22C55E" stroke-width="2" rx="8"/>
  <text x="60" y="260" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#15803D">상황 2: 형제자매가 울고 있어요. 어떻게 도와줄까요?</text>
  <text x="60" y="275" font-family="Arial, sans-serif" font-size="13" fill="#666">해결방법: ________________________________________________</text>
  <line x1="130" y1="280" x2="480" y2="280" stroke="#E5E7EB" stroke-width="1"/>
  
  <!-- 공감활동: 가족에게 편지쓰기 -->
  <rect x="30" y="310" width="480" height="160" fill="white" stroke="#F59E0B" stroke-width="3" rx="15"/>
  <text x="50" y="335" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#D97706">💌 공감활동. 가족에게 편지를 써보세요</text>
  
  <!-- 편지 양식 -->
  <rect x="50" y="350" width="440" height="110" fill="#FFFBEB" stroke="#F59E0B" stroke-width="2" stroke-dasharray="3,3" rx="10"/>
  
  <text x="70" y="375" font-family="Arial, sans-serif" font-size="16" fill="#92400E">사랑하는 _____________ 에게</text>
  
  <line x1="70" y1="395" x2="470" y2="395" stroke="#E5E7EB" stroke-width="1"/>
  <line x1="70" y1="415" x2="470" y2="415" stroke="#E5E7EB" stroke-width="1"/>
  <line x1="70" y1="435" x2="470" y2="435" stroke="#E5E7EB" stroke-width="1"/>
  
  <text x="350" y="450" font-family="Arial, sans-serif" font-size="14" fill="#92400E">사랑하는 _____________ 가</text>
  
  <!-- 일주일 실천 다짐표 -->
  <rect x="30" y="490" width="480" height="200" fill="white" stroke="#3B82F6" stroke-width="3" rx="15"/>
  <text x="50" y="515" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1D4ED8">📅 일주일 실천 다짐표</text>
  <text x="50" y="535" font-family="Arial, sans-serif" font-size="14" fill="#666">형제자매와 사이좋게 지내기 위해 매일 실천해보세요! (○, △, ×)</text>
  
  <!-- 실천 다짐표 테이블 -->
  <g transform="translate(50, 550)">
    <!-- 헤더 -->
    <rect x="0" y="0" width="440" height="25" fill="#DBEAFE" stroke="#3B82F6" stroke-width="2"/>
    <text x="10" y="17" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1E40AF">실천 내용</text>
    <text x="200" y="17" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1E40AF">월</text>
    <text x="230" y="17" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1E40AF">화</text>
    <text x="260" y="17" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1E40AF">수</text>
    <text x="290" y="17" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1E40AF">목</text>
    <text x="320" y="17" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1E40AF">금</text>
    <text x="350" y="17" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1E40AF">토</text>
    <text x="380" y="17" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1E40AF">일</text>
    
    <!-- 실천 항목들 -->
    <rect x="0" y="25" width="440" height="22" fill="white" stroke="#E5E7EB" stroke-width="1"/>
    <text x="10" y="40" font-family="Arial, sans-serif" font-size="13" fill="#333">형제자매와 인사하기</text>
    <rect x="195" y="30" width="18" height="12" fill="white" stroke="#ccc" stroke-width="1"/>
    <rect x="225" y="30" width="18" height="12" fill="white" stroke="#ccc" stroke-width="1"/>
    <rect x="255" y="30" width="18" height="12" fill="white" stroke="#ccc" stroke-width="1"/>
    <rect x="285" y="30" width="18" height="12" fill="white" stroke="#ccc" stroke-width="1"/>
    <rect x="315" y="30" width="18" height="12" fill="white" stroke="#ccc" stroke-width="1"/>
    <rect x="345" y="30" width="18" height="12" fill="white" stroke="#ccc" stroke-width="1"/>
    <rect x="375" y="30" width="18" height="12" fill="white" stroke="#ccc" stroke-width="1"/>
    
    <rect x="0" y="47" width="440" height="22" fill="#F9FAFB" stroke="#E5E7EB" stroke-width="1"/>
    <text x="10" y="62" font-family="Arial, sans-serif" font-size="13" fill="#333">장난감 나누어 쓰기</text>
    <rect x="195" y="52" width="18" height="12" fill="white" stroke="#ccc" stroke-width="1"/>
    <rect x="225" y="52" width="18" height="12" fill="white" stroke="#ccc" stroke-width="1"/>
    <rect x="255" y="52" width="18" height="12" fill="white" stroke="#ccc" stroke-width="1"/>
    <rect x="285" y="52" width="18" height="12" fill="white" stroke="#ccc" stroke-width="1"/>
    <rect x="315" y="52" width="18" height="12" fill="white" stroke="#ccc" stroke-width="1"/>
    <rect x="345" y="52" width="18" height="12" fill="white" stroke="#ccc" stroke-width="1"/>
    <rect x="375" y="52" width="18" height="12" fill="white" stroke="#ccc" stroke-width="1"/>
    
    <rect x="0" y="69" width="440" height="22" fill="white" stroke="#E5E7EB" stroke-width="1"/>
    <text x="10" y="84" font-family="Arial, sans-serif" font-size="13" fill="#333">도움이 필요할 때 도와주기</text>
    <rect x="195" y="74" width="18" height="12" fill="white" stroke="#ccc" stroke-width="1"/>
    <rect x="225" y="74" width="18" height="12" fill="white" stroke="#ccc" stroke-width="1"/>
    <rect x="255" y="74" width="18" height="12" fill="white" stroke="#ccc" stroke-width="1"/>
    <rect x="285" y="74" width="18" height="12" fill="white" stroke="#ccc" stroke-width="1"/>
    <rect x="315" y="74" width="18" height="12" fill="white" stroke="#ccc" stroke-width="1"/>
    <rect x="345" y="74" width="18" height="12" fill="white" stroke="#ccc" stroke-width="1"/>
    <rect x="375" y="74" width="18" height="12" fill="white" stroke="#ccc" stroke-width="1"/>
    
    <rect x="0" y="91" width="440" height="22" fill="#F9FAFB" stroke="#E5E7EB" stroke-width="1"/>
    <text x="10" y="106" font-family="Arial, sans-serif" font-size="13" fill="#333">고운 말로 대화하기</text>
    <rect x="195" y="96" width="18" height="12" fill="white" stroke="#ccc" stroke-width="1"/>
    <rect x="225" y="96" width="18" height="12" fill="white" stroke="#ccc" stroke-width="1"/>
    <rect x="255" y="96" width="18" height="12" fill="white" stroke="#ccc" stroke-width="1"/>
    <rect x="285" y="96" width="18" height="12" fill="white" stroke="#ccc" stroke-width="1"/>
    <rect x="315" y="96" width="18" height="12" fill="white" stroke="#ccc" stroke-width="1"/>
    <rect x="345" y="96" width="18" height="12" fill="white" stroke="#ccc" stroke-width="1"/>
    <rect x="375" y="96" width="18" height="12" fill="white" stroke="#ccc" stroke-width="1"/>
  </g>
  
  <!-- 가족과 함께 해보세요 -->
  <rect x="30" y="710" width="480" height="100" fill="white" stroke="#10B981" stroke-width="3" rx="15"/>
  <text x="50" y="735" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#059669">🏠 가족과 함께 해보세요!</text>
  
  <g transform="translate(50, 755)">
    <rect x="0" y="0" width="18" height="18" fill="white" stroke="#059669" stroke-width="2"/>
    <text x="25" y="14" font-family="Arial, sans-serif" font-size="14" fill="#333">가족 사진 함께 보기</text>
    
    <rect x="200" y="0" width="18" height="18" fill="white" stroke="#059669" stroke-width="2"/>
    <text x="225" y="14" font-family="Arial, sans-serif" font-size="14" fill="#333">함께 요리하기</text>
    
    <rect x="0" y="25" width="18" height="18" fill="white" stroke="#059669" stroke-width="2"/>
    <text x="25" y="39" font-family="Arial, sans-serif" font-size="14" fill="#333">보드게임 함께 하기</text>
    
    <rect x="200" y="25" width="18" height="18" fill="white" stroke="#059669" stroke-width="2"/>
    <text x="225" y="39" font-family="Arial, sans-serif" font-size="14" fill="#333">산책하며 대화하기</text>
    
    <rect x="0" y="50" width="18" height="18" fill="white" stroke="#059669" stroke-width="2"/>
    <text x="25" y="64" font-family="Arial, sans-serif" font-size="14" fill="#333">서로에게 칭찬하기</text>
    
    <rect x="200" y="50" width="18" height="18" fill="white" stroke="#059669" stroke-width="2"/>
    <text x="225" y="64" font-family="Arial, sans-serif" font-size="14" fill="#333">함께 책 읽기</text>
  </g>
  
  <!-- 하단 메시지 -->
  <rect x="50" y="830" width="440" height="25" fill="#FEF3C7" stroke="#F59E0B" stroke-width="2" rx="10"/>
  <text x="270" y="845" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#92400E">💕 가족은 평생 함께하는 소중한 사람들이에요!</text>
  
  <!-- 페이지 번호 -->
  <circle cx="480" cy="920" r="20" fill="#22C55E" opacity="0.8"/>
  <text x="480" y="925" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">2</text>
</svg>
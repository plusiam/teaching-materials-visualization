<svg viewBox="0 0 540 960" xmlns="http://www.w3.org/2000/svg">
  <!-- 배경 -->
  <rect width="540" height="960" fill="#FFF8E1"/>
  
  <!-- 상단 제목 배경 -->
  <rect x="0" y="0" width="540" height="100" fill="#FF6B9D" opacity="0.1"/>
  
  <!-- 메인 제목 -->
  <text x="270" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#FF6B9D">3학년 도덕 - 수업활동지 ①</text>
  <text x="270" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="26" font-weight="bold" fill="#2D3748">형제자매와 사이좋게 지내요</text>
  <text x="270" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#666">학반: _________________ 이름: _________________</text>
  
  <!-- 생각 열기: 우리 가족 소개 -->
  <rect x="30" y="120" width="480" height="200" fill="white" stroke="#4ECDC4" stroke-width="3" rx="15"/>
  <text x="50" y="145" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#4ECDC4">🧠 생각 열기. 우리 가족을 소개해요!</text>
  
  <!-- 가족 소개 박스들 -->
  <rect x="50" y="160" width="100" height="100" fill="#F7FAFC" stroke="#E2E8F0" stroke-width="2" stroke-dasharray="5,5"/>
  <text x="100" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#666">아빠</text>
  <text x="70" y="245" font-family="Arial, sans-serif" font-size="12" fill="#666">좋은 점:</text>
  <line x1="110" y1="250" x2="140" y2="250" stroke="#E5E7EB" stroke-width="1"/>
  
  <rect x="170" y="160" width="100" height="100" fill="#F7FAFC" stroke="#E2E8F0" stroke-width="2" stroke-dasharray="5,5"/>
  <text x="220" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#666">엄마</text>
  <text x="190" y="245" font-family="Arial, sans-serif" font-size="12" fill="#666">좋은 점:</text>
  <line x1="230" y1="250" x2="260" y2="250" stroke="#E5E7EB" stroke-width="1"/>
  
  <rect x="290" y="160" width="100" height="100" fill="#FFE4E1" stroke="#FF6B9D" stroke-width="3" stroke-dasharray="5,5"/>
  <text x="340" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#FF6B9D" font-weight="bold">나</text>
  <text x="310" y="245" font-family="Arial, sans-serif" font-size="12" fill="#FF6B9D">잘하는 것:</text>
  <line x1="365" y1="250" x2="380" y2="250" stroke="#FF6B9D" stroke-width="1"/>
  
  <rect x="410" y="160" width="100" height="100" fill="#F7FAFC" stroke="#E2E8F0" stroke-width="2" stroke-dasharray="5,5"/>
  <text x="460" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#666">형제자매</text>
  <text x="430" y="245" font-family="Arial, sans-serif" font-size="12" fill="#666">좋은 점:</text>
  <line x1="470" y1="250" x2="500" y2="250" stroke="#E5E7EB" stroke-width="1"/>
  
  <text x="50" y="290" font-family="Arial, sans-serif" font-size="14" fill="#666">우리 가족은 총 _____명이고, 나는 _____째예요.</text>
  <text x="50" y="310" font-family="Arial, sans-serif" font-size="14" fill="#666">우리 가족의 특별한 점: _______________________________________________</text>
  
  <!-- 활동 1: 자기 점검 체크리스트 -->
  <rect x="30" y="340" width="480" height="240" fill="white" stroke="#FFD93D" stroke-width="3" rx="15"/>
  <text x="50" y="365" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#F59E0B">💡 활동 1. 나는 어떤 형제자매인가요? (해당하는 것에 ✓)</text>
  
  <!-- 왼쪽 체크박스들 -->
  <g transform="translate(50, 385)">
    <rect x="0" y="0" width="20" height="20" fill="white" stroke="#666" stroke-width="2"/>
    <text x="30" y="15" font-family="Arial, sans-serif" font-size="14" fill="#333">형제자매와 장난감을 나누어 써요</text>
    
    <rect x="0" y="35" width="20" height="20" fill="white" stroke="#666" stroke-width="2"/>
    <text x="30" y="50" font-family="Arial, sans-serif" font-size="14" fill="#333">형제자매가 아플 때 걱정해줘요</text>
    
    <rect x="0" y="70" width="20" height="20" fill="white" stroke="#666" stroke-width="2"/>
    <text x="30" y="85" font-family="Arial, sans-serif" font-size="14" fill="#333">형제자매를 도와줘요</text>
    
    <rect x="0" y="105" width="20" height="20" fill="white" stroke="#666" stroke-width="2"/>
    <text x="30" y="120" font-family="Arial, sans-serif" font-size="14" fill="#333">형제자매와 대화를 많이 해요</text>
  </g>
  
  <!-- 오른쪽 체크박스들 -->
  <g transform="translate(280, 385)">
    <rect x="0" y="0" width="20" height="20" fill="white" stroke="#666" stroke-width="2"/>
    <text x="30" y="15" font-family="Arial, sans-serif" font-size="14" fill="#333">형제자매와 자주 싸워요</text>
    
    <rect x="0" y="35" width="20" height="20" fill="white" stroke="#666" stroke-width="2"/>
    <text x="30" y="50" font-family="Arial, sans-serif" font-size="14" fill="#333">혼자만 좋은 것을 가지려고 해요</text>
    
    <rect x="0" y="70" width="20" height="20" fill="white" stroke="#666" stroke-width="2"/>
    <text x="30" y="85" font-family="Arial, sans-serif" font-size="14" fill="#333">형제자매를 놀리거나 괴롭혀요</text>
    
    <rect x="0" y="105" width="20" height="20" fill="white" stroke="#666" stroke-width="2"/>
    <text x="30" y="120" font-family="Arial, sans-serif" font-size="14" fill="#333">형제자매의 말을 잘 안 들어요</text>
  </g>
  
  <text x="50" y="535" font-family="Arial, sans-serif" font-size="14" fill="#666">✨ 고쳐야 할 점: ________________________________________________</text>
  <text x="50" y="560" font-family="Arial, sans-serif" font-size="14" fill="#666">💝 계속 해야 할 점: ____________________________________________</text>
  
  <!-- 활동 2: 감정 표현 -->
  <rect x="30" y="590" width="480" height="180" fill="white" stroke="#A8E6CF" stroke-width="3" rx="15"/>
  <text x="50" y="615" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#22C55E">😊 활동 2. 상황별 내 기분을 표현해보세요</text>
  
  <!-- 감정 상황들 -->
  <g transform="translate(50, 640)">
    <!-- 상황 1 -->
    <rect x="0" y="0" width="220" height="50" fill="#F0FDF4" stroke="#22C55E" stroke-width="2" rx="10"/>
    <text x="10" y="20" font-family="Arial, sans-serif" font-size="14" fill="#333">형제자매와 함께 놀 때</text>
    <text x="10" y="40" font-family="Arial, sans-serif" font-size="14" fill="#666">기분: ___________________</text>
    
    <!-- 상황 2 -->
    <rect x="240" y="0" width="220" height="50" fill="#FEF3C7" stroke="#F59E0B" stroke-width="2" rx="10"/>
    <text x="250" y="20" font-family="Arial, sans-serif" font-size="14" fill="#333">형제자매와 싸웠을 때</text>
    <text x="250" y="40" font-family="Arial, sans-serif" font-size="14" fill="#666">기분: ___________________</text>
    
    <!-- 상황 3 -->
    <rect x="0" y="65" width="220" height="50" fill="#FEE2E2" stroke="#EF4444" stroke-width="2" rx="10"/>
    <text x="10" y="85" font-family="Arial, sans-serif" font-size="14" fill="#333">형제자매가 아플 때</text>
    <text x="10" y="105" font-family="Arial, sans-serif" font-size="14" fill="#666">기분: ___________________</text>
    
    <!-- 상황 4 -->
    <rect x="240" y="65" width="220" height="50" fill="#E0E7FF" stroke="#6366F1" stroke-width="2" rx="10"/>
    <text x="250" y="85" font-family="Arial, sans-serif" font-size="14" fill="#333">형제자매에게 도움받을 때</text>
    <text x="250" y="105" font-family="Arial, sans-serif" font-size="14" fill="#666">기분: ___________________</text>
  </g>
  
  <!-- 하단 안내 -->
  <rect x="50" y="790" width="440" height="60" fill="#E0F2FE" stroke="#0EA5E9" stroke-width="2" rx="10"/>
  <text x="270" y="810" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#0284C7">🎯 수업 목표</text>
  <text x="270" y="830" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#0284C7">형제자매의 소중함을 알고,</text>
  <text x="270" y="845" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#0284C7">서로 사랑하고 도우며 지내는 방법을 생각해보아요!</text>
  
  <!-- 뒷면 안내 -->
  <text x="270" y="890" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#666" font-style="italic">📄 뒷면에 계속...</text>
  
  <!-- 페이지 번호 -->
  <circle cx="480" cy="920" r="20" fill="#FF6B9D" opacity="0.8"/>
  <text x="480" y="925" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">1</text>
</svg>
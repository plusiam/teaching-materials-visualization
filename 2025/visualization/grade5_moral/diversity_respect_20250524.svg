<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#EBF8FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E6FFFA;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="connectionGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2E86AB;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#1B998B;stop-opacity:0.3" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- 배경 -->
  <rect width="800" height="600" fill="url(#bgGrad)" rx="12"/>
  
  <!-- 제목 섹션 -->
  <rect x="50" y="30" width="700" height="100" fill="white" rx="8" filter="url(#shadow)"/>
  <text x="400" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#1E293B">다양성 존중</text>
  <text x="400" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="#64748B">차이를 인정하고 받아들이기</text>
  <text x="340" y="120" font-size="24">🔗</text>
  <text x="370" y="120" font-size="24">⚡</text>
  <text x="400" y="120" font-size="24">🌊</text>
  <text x="430" y="120" font-size="24">🗝️</text>
  
  <!-- 메인 시각화 영역 -->
  <rect x="100" y="150" width="600" height="300" fill="white" rx="8" stroke="#5EEAD4" stroke-width="2" filter="url(#shadow)"/>
  
  <!-- 연결선들 -->
  <line x1="250" y1="250" x2="380" y2="220" stroke="url(#connectionGrad)" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="380" y1="220" x2="510" y2="270" stroke="url(#connectionGrad)" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="510" y1="270" x2="420" y2="350" stroke="url(#connectionGrad)" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="420" y1="350" x2="280" y2="390" stroke="url(#connectionGrad)" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="280" y1="390" x2="550" y2="220" stroke="url(#connectionGrad)" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="550" y1="220" x2="250" y2="250" stroke="url(#connectionGrad)" stroke-width="2" stroke-dasharray="5,5"/>
  
  <!-- 중앙 메시지 -->
  <circle cx="400" cy="300" r="60" fill="rgba(46, 134, 171, 0.1)" stroke="#2E86AB" stroke-width="2" stroke-dasharray="10,5"/>
  <text x="400" y="290" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#334155">함께할 때</text>
  <text x="400" y="310" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#334155">더 강해져요</text>
  
  <!-- 다양성 요소들 -->
  <!-- 지민 (원) -->
  <circle cx="250" cy="250" r="40" fill="#2E86AB"/>
  <text x="250" y="305" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#64748B">지민</text>
  <text x="250" y="320" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#64748B">창의적 사고</text>
  
  <!-- 수현 (삼각형) -->
  <polygon points="380,185 345,235 415,235" fill="#A23B72"/>
  <text x="380" y="255" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#64748B">수현</text>
  <text x="380" y="270" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#64748B">논리적 분석</text>
  
  <!-- 민준 (사각형) -->
  <rect x="472" y="232" width="75" height="75" fill="#F18F01"/>
  <text x="510" y="325" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#64748B">민준</text>
  <text x="510" y="340" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#64748B">따뜻한 마음</text>
  
  <!-- 서연 (다이아몬드) -->
  <polygon points="420,315 452,350 420,385 388,350" fill="#C73E1D"/>
  <text x="420" y="405" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#64748B">서연</text>
  <text x="420" y="420" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#64748B">리더십</text>
  
  <!-- 도윤 (육각형) -->
  <polygon points="280,347 302,365 302,395 280,413 258,395 258,365" fill="#1B998B"/>
  <text x="280" y="435" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#64748B">도윤</text>
  <text x="280" y="450" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#64748B">예술적 감각</text>
  
  <!-- 하은 (별) -->
  <polygon points="550,185 558,205 578,205 562,220 570,240 550,225 530,240 538,220 522,205 542,205" fill="#4C956C"/>
  <text x="550" y="260" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#64748B">하은</text>
  <text x="550" y="275" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#64748B">운동능력</text>
  
  <!-- 하단 메시지 박스 -->
  <rect x="50" y="470" width="330" height="100" fill="white" rx="8" filter="url(#shadow)"/>
  <text x="70" y="495" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1E293B">🌊 다양성이 만드는 아름다움</text>
  <text x="70" y="520" font-family="Arial, sans-serif" font-size="14" fill="#334155">🔗 서로 다른 것의 가치</text>
  <text x="70" y="540" font-family="Arial, sans-serif" font-size="12" fill="#64748B">모든 사람은 각자 특별한 능력과 개성을 가지고 있어요</text>
  <text x="70" y="560" font-family="Arial, sans-serif" font-size="14" fill="#334155">⚡ 함께할 때의 힘</text>
  
  <rect x="420" y="470" width="330" height="100" fill="#E0F2FE" rx="8" filter="url(#shadow)"/>
  <text x="440" y="495" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1E293B">🗝️ 다양성 존중하기</text>
  <text x="440" y="520" font-family="Arial, sans-serif" font-size="12" fill="#334155">• 친구의 다른 점을 비교하지 않고 인정해주기</text>
  <text x="440" y="540" font-family="Arial, sans-serif" font-size="12" fill="#334155">• 나와 다른 의견도 귀기울여 들어보기</text>
  <text x="440" y="560" font-family="Arial, sans-serif" font-size="12" fill="#334155">• 서로의 장점을 찾아서 칭찬하기</text>
</svg>